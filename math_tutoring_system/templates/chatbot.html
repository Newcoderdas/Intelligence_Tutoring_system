<form method="POST"  action="{%url 'chatbot' %}" class="flex flex-col gap-4">
    {% csrf_token %}
    
    <input type="text" class="form-control border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus-ring-blue-500" name="user_input">
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
</form>

{% if response %}
<div class="mt-4">
    {{ response|safe }}
</div>
{% endif %}
