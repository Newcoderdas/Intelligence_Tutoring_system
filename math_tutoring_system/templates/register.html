{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_preload_css %}
    {% tailwind_css %}
  </head>

<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form action="#" method="post" class="space-y-4">
            {% csrf_token %}
            <div class="text-red-500 mb-4 form-message"></div>

            <div>
                <label for="fullname" class="block font-semibold mb-2">Full Name:</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <label for="email" class="block font-semibold mb-2">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <label for="password" class="block font-semibold mb-2">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <label for="confirm_password" class="block font-semibold mb-2">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <input type="submit" value="Register"
                    class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-colors cursor-pointer">
            </div>
        </form>

        <div class="text-center mt-6 login-link">
            Already have an account? <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login</a>
        </div>
    </div>
</body>

</html>
