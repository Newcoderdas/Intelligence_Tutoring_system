<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Practice Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include "header.html" %}
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">{{ exercise.lecture.title }} - Exercise</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p>{{ exercise.question_text }}</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <textarea name="solution" rows="4" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Enter your solution..."></textarea>
                <input type="file" name="image" accept="image/*" class="block w-full text-center py-2 mb-4">
                <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Submit</button>
            </form>
            {% if feedback %}
                <div class="mt-4 text-green-600">
                    <h2>Feedback:</h2>
                    <p>{{ feedback }}</p>
                </div>
            {% endif %}
        </div>
    </div>
    {% include "footer.html" %}
</body>
</html>
