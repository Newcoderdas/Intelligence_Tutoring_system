<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lecture.title }} - Exercises</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    {% include "header.html" %}
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">{{ lecture.title }}</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Exercises for {{ lecture.title }}</h2>

            <!-- Check if there are associated exercises -->
            {% for exercise in exercises %}
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <h3 class="text-xl font-semibold">{{ exercise.title }}</h3>
                    <p class="mt-2">{{ exercise.description }}</p>
                    <a href="{% url 'submit_exercise' exercise.id %}" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-600">
                        Submit Solution
                    </a>
                </div>
            {% empty %}
                <!-- Handle the case where no exercises are available -->
                <p>No exercises available for this lecture.</p>
            {% endfor %}
        </div>
    </div>
    
    {% include "footer.html" %}
</body>
</html>
