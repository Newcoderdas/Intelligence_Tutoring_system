
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
{% tailwind_css %}
</head>

<body class="bg-gray-100">
    {% csrf_token %}
    <!-- Main container for the About Us Page -->
    {%include "header.html"%}
    <div class="container mx-auto px-4 py-12">

        <!-- Section for Description -->
        <div class="bg-white p-8 rounded-lg shadow-lg mb-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">About Us</h1>
            <p class="text-gray-600 text-lg">
                <!-- Put your description here -->
            </p>
        </div>

        <!-- Section for Team Members -->
        <div class="bg-gradient-to-r from-gray-100 to-blue-100 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Our Team</h2>

            <!-- Flexbox for Pictures and Details -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- Team Member 1 -->
                <div class="text-center">
                    <img src="https://via.placeholder.com/150" alt="Team Member 1" class="w-full h-48 object-cover rounded-lg shadow-md mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">Name 1</h3>
                    <p class="text-gray-600">Roll No: 001</p>
                    <p class="text-gray-600">Department ID: D001</p>
                </div>

                <!-- Team Member 2 -->
                <div class="text-center">
                    <img src="https://via.placeholder.com/150" alt="Team Member 2" class="w-full h-48 object-cover rounded-lg shadow-md mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">Name 2</h3>
                    <p class="text-gray-600">Roll No: 002</p>
                    <p class="text-gray-600">Department ID: D002</p>
                </div>

                <!-- Team Member 3 -->
                <div class="text-center">
                    <img src="https://via.placeholder.com/150" alt="Team Member 3" class="w-full h-48 object-cover rounded-lg shadow-md mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">Name 3</h3>
                    <p class="text-gray-600">Roll No: 003</p>
                    <p class="text-gray-600">Department ID: D003</p>
                    
                </div>

            </div>
        </div>
    </div>
    {%include "footer.html"%}
</body>

</html>
