<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    {%include "header.html"%}
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Courses</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for course in courses %}
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold">{{ course.name }}</h2>
                    <p class="mt-2">{{ course.description }}</p>
                    <a href="{% url 'lecture_list' course.id %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">View Lectures</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% include "footer.html" %}
</body>
</html>
